
<div class="row">
  <div class="col-sm-6 col-md-4 mt-5 animate__animated animate__fadeIn" *ngFor="let gif of resultados">
    <div class="card w-100">
      <img [src]="gif.images.downsized_medium.url" class="card-img-top" style="object-fit:cover;height: 16vw;" [alt]="gif.title">
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
